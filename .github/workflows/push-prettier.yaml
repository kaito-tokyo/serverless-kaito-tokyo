name: "Prettier on push"

on:
  workflow_call:

permissions:
  contents: "read"

defaults:
  run:
    shell: "bash"

jobs:
  Prettier:
    runs-on: "ubuntu-24.04"

    timeout-minutes: 10

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: "20"

      - name: "Install dependencies"
        run: "npm ci"

      - name: "Run Prettier"
        run: "npx prettier --check ."
