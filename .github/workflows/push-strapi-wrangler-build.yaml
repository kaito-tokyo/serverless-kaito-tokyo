name: "Build Strapi Wrangler on push"

on:
  workflow_call:

permissions:
  contents: read

defaults:
  run:
    shell: "bash"

jobs:
  BuildStrapiWrangler:
    runs-on: "ubuntu-latest"

    timeout-minutes: 10

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: "20"

      - name: "Install dependencies"
        run: "npm ci"

      - name: "Build Strapi Wrangler"
        working-directory: "./packages/strapi"
        run: "npx wrangler build"
