name: "Build Strapi Wrangler on push"

on:
  workflow_call:

permissions:
  contents: "read"

concurrency:
  group: "${{github.workflow}}-${{ github.ref }}"
  cancel-in-progress: "${{ github.ref != 'refs/heads/main' }}"

defaults:
  run:
    shell: "bash"

jobs:
  BuildStrapiWrangler:
    runs-on: "ubuntu-latest"

    timeout-minutes: 10

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Set up Docker Buildx"
        uses: "docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435"

      - name: "Build Strapi Docker image"
        uses: "docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83"
        with:
          context: "./packages/strapi/image"
          tags: "serverless-kaito-tokyo-strapi-container:latest"
          cache-from: "type=gha"
          cache-to: "type=gha,mode=max"

      - name: "Set up Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: "20"

      - name: "Install dependencies"
        run: "npm ci"

      - name: "Build Strapi Wrangler"
        working-directory: "./packages/strapi"
        run: "npx wrangler build"
